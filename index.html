<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset='UTF-8'>
    <title>Word Guess Game</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>

  <body>

    
    <div class="container">

      
      <div class='jumbotron'>
        <div class='container' style="text-align: center;">
          <h1>Word-Guess Game</h1>
          <h2>Guess the car brand!</h2>
          <div><p></p></div>
          <div><p></p></div>
          <div><p></p></div>
          <h4>Press any key to get started!</h4>
        </div>
      </div>

      
      <div class="row">
        <div class="col-lg-12">

          
          <div class="card card-default" style="text-align: center;">
            <div class="card-header">
              <h3 class="card-title"><strong>Word to Guess</strong></h3>
            </div>

            <div class="card-body">

              <!-- This is where the blank word array will display. -->
              <h3 id="word-blanks"> </h3>

            </div>
          </div>
        </div>

      </div>
        
          



        <div class="row">
          
          
          <div class="col-lg-6">
            <div class="card card-default">
                <div class="card-body">

                <!-- Number of guesses-left. -->
                <strong>Guesses Left: </strong> <span id="guesses-left"></span>

                </div>

            </div>
          </div>


          <div class="col-lg-6">
            <div class="card card-default">
                <div class="card-body">

                <!-- Number of games won -->
                <strong>Games Won: </strong> <span id="games-won">0</span>

                </div>

            </div>
          </div>
        </div>
          

          
          <div class="row">
            <div class="col-lg-12">
                <div class="card card-default" >
                    <div class="card-body">

                <!-- List of letters already used.-->
                        <strong>Used Letters: </strong> <span id="used-letters">0</span>

                    </div>

                </div>
            </div>
          </div>

          

        </div>

      </div>

    </div>



    <script src="assets/javascript/game.js"></script>

  </body>

</html>
